<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning in HTML</title>
    <style>
        div{background-color: rgb(200, 230, 220); border: 3px solid brown; padding: 20px;opacity: 0.6; }

        div.absolute{ position: absolute; left: 50px; border: 3px solid navy;}

        div.relative{position: relative ; left: 50px; border: 3px solid red; opacity:0.4;}

        div.fixed{position: fixed; bottom: 0px; border: 3px solid black;}

        div.sticky{position: sticky; top: 1px; left: 20px; border: 3px solid blueviolet;}
    </style>
</head>
<body>
    <h1>Positioning</h1>
    <div> Div with no position</div>
    <div class="sticky" > Div with sticky position </div>

    <div class="relative">
      Div with relative position
      <div class="absolute"> Div with absolute position</div>
    </div> 

    <div class="fixed" > Div with fixed position</div>
</body>
</html>
